<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css" type = "text/css" />
</head>
<body>
    <h1>Tablas de gastos ordenadas por categorias</h1>

    <table border="1">
        <thead cellpadding="1.0" cellspacing="1.0">
            <tr>
                <th>Fecha</th>
                <th>categoria</th>            
                <th>Producto</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{row['fecha']}}</td>
                <td>{{row['categoria']}}</td>
                <td>{{row['producto']}}</td>
                <td>{{row['gasto']}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table> <br/><br/>

    <form action="{{url_for('gastos')}}">
        <input type="submit" value="Agregar" />
    </form>


</body>
</html>
